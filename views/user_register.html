{{ define "user-register" }}
<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
    <title>Todo APP-User</title>
    <meta charset="UTF-8">
    <link href="/public/style.css" rel="stylesheet" type="text/css">
    <link href="/public/fonts.css" rel="stylesheet" type="text/css">
    <script src="/public/htmx.min.js"></script>
</head>

<body class="bg-[#EDE8F5] text-[#3D52A0] h-screen">
    {{ template "register"}}
</body>

</html>
{{ end }}



{{ block "register" .}}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">New User Registration
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" hx-post="/register">
            <div>
                <label for="name" class="input input-bordered flex items-center gap-2 bg-white">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                    </svg>
                    <input id="name" name="name" type="text" required class="grow bg-white" placeholder="Username">
                </label>
            </div>

            <div>
                <label for="email" class="input input-bordered flex items-center gap-2 bg-white">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path
                            d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                        <path
                            d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                    </svg>
                    <input id="email" name="email" type="email" autocomplete="email" required class="grow bg-white"
                        placeholder="email">
                </label>
            </div>

            <div>
                <label for="password" class="input input-bordered flex items-center gap-2 bg-white">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                            clip-rule="evenodd" />
                    </svg>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="grow bg-white" placeholder="password">
                </label>

            </div>
            <button type="submit" class="btn btn-accent w-full">Register</button>
        </form>

        <p class="mt-5 text-center text-sm text-gray-500">
            Already a user?
            <a href="/?page=login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Login</a>
        </p>
    </div>
</div>
{{ end }}
