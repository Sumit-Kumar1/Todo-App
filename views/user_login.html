{{ define "user-login" }}
<!doctype html>
<html lang="en" xml:lang="en">
  <head>
    <title>Todo APP-User</title>
    <meta charset="UTF-8" />
    <link href="public/style.css" rel="stylesheet" type="text/css" />
    <link href="public/fonts.css" rel="stylesheet" type="text/css" />
    <script src="public/htmx.min.js"></script>
  </head>

  <body
    class="bg-base-200 text-base-content min-h-screen flex items-center justify-center"
  >
    <div
      class="card card-xl card-border border-base-300 bg-base-100 gap-2 sm:w-2/3 lg:w-1/2 overflow-w-hidden"
    >
      <div class="card-title p-3 justify-center">
        <h2 class="mt-5 text-center text-xl font-bold">
          Sign in to your account
        </h2>
      </div>
      <div class="card-body gap-2">
        <form
          class="flex flex-col gap-4 justify-center items-center"
          hx-post="/login"
        >
          <label for="email" class="input w-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
              />
              <path
                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
              />
            </svg>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="grow"
              placeholder="e-mail"
            />
          </label>
          <label for="password" class="input w-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd"
              />
            </svg>
            <input
              id="password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
              class="grow w-full"
              placeholder="password"
            />
          </label>
          <button type="submit" class="btn btn-primary btn-outline lg:w-1/3">
            Sign in
          </button>
        </form>

        <p class="mt-5 text-center text-sm text-gray-500">
          Create new account?
          <a
            href="/?page=register"
            class="font-semibold leading-6 hover:text-neutral text-base-content"
            >Register</a
          >
        </p>

        <div
          class="flex hover:text-neutral hover:underline justify-center mt-3 font-bold"
        >
          <a href="/?page=api">API Specification</a>
        </div>
      </div>
    </div>
  </body>
</html>
{{ end }}
