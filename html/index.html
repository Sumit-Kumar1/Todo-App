{{define "index"}}
<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
  <title>Todo APP HTMX</title>
  <meta content="text/html; charset=utf-8" />
  <script src="https://unpkg.com/htmx.org@1.9.11/dist/htmx.js"
    integrity="sha384-l9bYT9SL4CAW0Hl7pAOpfRc18mys1b0wK4U8UtGnWOxPVbVMgrOdB+jyz/WY8Jue"
    crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


  <style>
    .customFont {
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="flex min-w-full gap-3 divide-y divide-gray-200 min-h-[95vh] sm:flex-col lg:flex-row customFont">
    <div class="lg:w-1/3 flex flex-col m-5 sm:w-[95vw]">
      <h1 class="text-2xl text-center font-bold h-20 justify-center">TODO APP</h1>
      <form hx-post="/add" hx-target="#rend" hx-swap="beforeend" class="w-full text-center flex gap-3 flex-col">
        <input placeholder="Task Title*" name="task" type="text"
          class="border rounded p-2 w-full text-wrap h-auto"></input>
        <input placeholder="Task Description" name="desc" type="text"
          class="border rounded p-2 w-full text-wrap h-auto"></input>
        <button type="submit" hx-on:after-request="alert('Task Added!!');"
          class="border rounded p-2 border-gray-700 bg-blue-500 text-white hover:bg-blue-700 w-auto mx-auto">
          <span class="flex items-center text-center justify-center"> <svg width="30px" height="30px"
              viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="Edit / Add_Plus">
                <path id="Vector" d="M6 12H12M12 12H18M12 12V18M12 12V6" stroke="#ffffff" stroke-width="1"
                  stroke-linecap="round" stroke-linejoin="round" />
              </g>
            </svg>Add Task</span></button>
      </form>
      <div class="h-full m-5" id="pomodore">
        {{template "pomodore"}}
      </div>
    </div>
    <div class="lg:w-2/3 lg:h-[95vh] relative overflow-x-auto shadow-md rounded-lg m-5 sm:w-[95vw] sm:h-[55vh]">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400" hx-target="closest tr"
        hx-swap="outerHTML swap:0.5s">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">
              Task</th>
            <th scope="col" class="px-6 py-3">
              Description</th>
            <th scope="col" class="px-6 py-3"></th>
            <th scope="col" class="px-6 py-3"></th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200" id="rend">
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
{{end}}


{{block "add" .}}
<tr id="{{.ID}}"
  class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
  {{if .IsDone}}
  <td class="line-through italic text-wrap px-6 py-4 w-2/4 whitespace-nowrap">{{.Title}}</td>
  <td class="line-through italic text-wrap px-6 py-4 w-2/4 whitespace-nowrap">{{.Desc}}</td>
  <td class="px-6 py-4 w-1/4"></td>
  {{else}}
  <td class="px-6 py-4 w-2/4 font-medium text-gray-900 dark:text-white text-wrap whitespace-nowrap">{{.Title}}</td>
  <td class="px-6 py-4 w-2/4 text-sm font-medium text-gray-80 text-wrap whitespace-nowrap">{{.Desc}}</td>
  <td class="px-6 py-4 w-1/4">
    <button hx-put="/done/{{.ID}}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline"><svg
        width="35px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M5 14L8.23309 16.4248C8.66178 16.7463 9.26772 16.6728 9.60705 16.2581L18 6" stroke="#008000"
          stroke-width="2" stroke-linecap="round" />
      </svg></button>
  </td>
  {{end}}
  <td class="px-6 py-4 w-1/4">
    <button hx-confirm="Really Delete??" hx-delete="/delete/{{.ID}}"
      class="font-medium text-red-600 dark:text-red-500 hover:underline"><svg width="35px" height="35px"
        viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M6.99486 7.00636C6.60433 7.39689 6.60433 8.03005 6.99486 8.42058L10.58 12.0057L6.99486 15.5909C6.60433 15.9814 6.60433 16.6146 6.99486 17.0051C7.38538 17.3956 8.01855 17.3956 8.40907 17.0051L11.9942 13.4199L15.5794 17.0051C15.9699 17.3956 16.6031 17.3956 16.9936 17.0051C17.3841 16.6146 17.3841 15.9814 16.9936 15.5909L13.4084 12.0057L16.9936 8.42059C17.3841 8.03007 17.3841 7.3969 16.9936 7.00638C16.603 6.61585 15.9699 6.61585 15.5794 7.00638L11.9942 10.5915L8.40907 7.00636C8.01855 6.61584 7.38538 6.61584 6.99486 7.00636Z"
          fill="#EF4444" />
      </svg></button>
  </td>
</tr>
{{end}}


{{block "pomodore" . }}
<p class="text-red-500 text-5xl font-mono text-bold h-full items-center w-full mx-auto sm:text-center">11:00</p>
{{end}}
