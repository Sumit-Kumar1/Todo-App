apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: todoapp
  labels:
    app: todoapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todoapp
  template:
    metadata:
      labels:
        app: todoapp
    spec:
      containers:
        - name: todoapp
          image: todoapp
          imagePullPolicy: Never # for local container image
          ports:
            - containerPort: 9001
          env:
            - name : DB_FILE
              value: "todo.sqlite"
          readinessProbe:
            tcpSocket:
              port: 9001
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 9001
            initialDelaySeconds: 3
            failureThreshold: 20
            periodSeconds: 3
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          volumeMounts:
            - name : sqlite-storage
              mountPath: /todoApp
              subPath: tasks.db
      volumes:
        - name : sqlite-storage
          persistentVolumeClaim:
            claimName: sqlite-pvc
      automountServiceAccountToken: false

      